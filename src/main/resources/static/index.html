        /* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ */

    </style>

<body>
    <div class="container">

        <!-- ================================================================

             ================================================================
             ì˜ìƒ íŒŒì¼ê³¼ ì œëª©ì„ ì…ë ¥ë°›ì•„ ì„œë²„ì— ì—…ë¡œë“œí•¨

        <div class="upload-section">

        <!-- ================================================================

             ================================================================
             ì„œë²„ì— ì €ì¥ëœ ì˜ìƒ ëª©ë¡ì„ í‘œì‹œí•¨
             ê° ì˜ìƒ ì¹´ë“œë¥¼ í´ë¦­í•˜ë©´ ëª¨ë‹¬ì—ì„œ ì¬ìƒë¨
        -->
        <div class="video-section">

            <div id="videoGrid" class="video-grid">
                <!-- ì˜ìƒ ì¹´ë“œë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë¨ -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">

                <p>ì•„ì§ ì—…ë¡œë“œëœ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤</p>

    <!-- ====================================================================
         ë¹„ë””ì˜¤ í”Œë ˆì´ì–´ ëª¨ë‹¬
         ====================================================================
         ì˜ìƒ ì¹´ë“œë¥¼ í´ë¦­í•˜ë©´ ì´ ëª¨ë‹¬ì´ ì—´ë¦¬ê³  ì˜ìƒì´ ì¬ìƒë¨
         HTML5 video íƒœê·¸ê°€ ìë™ìœ¼ë¡œ Range Requestë¥¼ ì²˜ë¦¬í•¨
    -->
    <div class="modal-overlay" id="playerModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">ì˜ìƒ ì œëª©</div>
                <button class="modal-close" onclick="closePlayer()">&times;</button>
            </div>
            <!--
                video íƒœê·¸ì˜ srcì— ìŠ¤íŠ¸ë¦¬ë° URLì„ ì„¤ì •í•˜ë©´
                ë¸Œë¼ìš°ì €ê°€ ìë™ìœ¼ë¡œ Range Requestë¥¼ ë³´ë‚´ì„œ ì˜ìƒì„ ìŠ¤íŠ¸ë¦¬ë°í•¨
                controls ì†ì„±: ì¬ìƒ/ì¼ì‹œì •ì§€, ì‹œí¬ë°”, ë³¼ë¥¨ ë“± ì»¨íŠ¸ë¡¤ í‘œì‹œ
            -->
            <video id="videoPlayer" class="video-player" controls>
                ë¸Œë¼ìš°ì €ê°€ video íƒœê·¸ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.

    <!-- í† ìŠ¤íŠ¸ ë©”ì‹œì§€ -->
    <div class="toast" id="toast"></div>

    <script>
        /*
         * =====================================================================
         * JavaScript - API í˜¸ì¶œ ë° UI ì—…ë°ì´íŠ¸
         * =====================================================================
         */

        // API ê¸°ë³¸ URL
        const API_BASE = '/api/videos';

        // =====================================================================
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜ìƒ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        // =====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        // =====================================================================
        // ì˜ìƒ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        // =====================================================================
        /**
         * ì„œë²„ì—ì„œ ì˜ìƒ ëª©ë¡ì„ ì¡°íšŒí•˜ì—¬ í™”ë©´ì— í‘œì‹œí•¨
         *
         * API: GET /api/videos
         * ì‘ë‹µ: [{ id, title, fileName, fileSize, contentType, createdAt }, ...]
         */
        async function loadVideos() {
            try {
                // fetch: ë¸Œë¼ìš°ì € ë‚´ì¥ HTTP ìš”ì²­ í•¨ìˆ˜
                const response = await fetch(API_BASE);
                const videos = await response.json();

                const grid = document.getElementById('videoGrid');
                const emptyState = document.getElementById('emptyState');

                if (videos.length === 0) {
                    // ì˜ìƒì´ ì—†ìœ¼ë©´ ë¹ˆ ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
                    grid.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                // ì˜ìƒ ì¹´ë“œ HTML ìƒì„±
                grid.innerHTML = videos.map(video => `
                    <div class="video-card" onclick="playVideo(${video.id}, '${escapeHtml(video.title)}', '${escapeHtml(video.description || '')}')">
                        <div class="video-thumbnail">â–¶</div>
                        <div class="video-info">
                            <div class="video-title">${escapeHtml(video.title)}</div>
                            <div class="video-meta">
                                ${formatFileSize(video.fileSize)} Â· ${formatDate(video.createdAt)}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to load videos:', error);
                showToast('ì˜ìƒ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // =====================================================================
        // ì˜ìƒ ì—…ë¡œë“œ
        // =====================================================================
        /**
         * ì„ íƒëœ íŒŒì¼ì„ ì„œë²„ì— ì—…ë¡œë“œí•¨
         *
         * API: POST /api/videos
         * Content-Type: multipart/form-data
         * Body: file, title, description(ì„ íƒ)
         *
         * XMLHttpRequestë¥¼ ì‚¬ìš©í•˜ì—¬ ì—…ë¡œë“œ ì§„í–‰ë¥ ì„ í‘œì‹œí•¨
         */
        async function uploadVideo() {
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('titleInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            // ì…ë ¥ ê²€ì¦
            if (!fileInput.files[0]) {
                showToast('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (!titleInput.value.trim()) {
                showToast('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            // FormData: íŒŒì¼ ì—…ë¡œë“œì— ì‚¬ìš©ë˜ëŠ” ê°ì²´
            // multipart/form-data í˜•ì‹ìœ¼ë¡œ ë°ì´í„°ë¥¼ ì „ì†¡í•¨
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value.trim());

            // UI ì—…ë°ì´íŠ¸: ì—…ë¡œë“œ ì¤‘ ìƒíƒœ
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';

            // XMLHttpRequest: ì—…ë¡œë“œ ì§„í–‰ë¥ ì„ ì¶”ì í•  ìˆ˜ ìˆìŒ
            // fetch()ëŠ” ì§„í–‰ë¥  ì¶”ì ì´ ì–´ë ¤ì›Œì„œ XMLHttpRequest ì‚¬ìš©
            const xhr = new XMLHttpRequest();

            // ì—…ë¡œë“œ ì§„í–‰ë¥  ì´ë²¤íŠ¸
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `ì—…ë¡œë“œ ì¤‘... ${percent}%`;
                }
            });

            // ì—…ë¡œë“œ ì™„ë£Œ ì´ë²¤íŠ¸
            xhr.addEventListener('load', () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    showToast('ì—…ë¡œë“œ ì™„ë£Œ!', 'success');
                    // ì…ë ¥ ì´ˆê¸°í™”
                    fileInput.value = '';
                    titleInput.value = '';
                    // ì˜ìƒ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    loadVideos();
                } else {
                    showToast('ì—…ë¡œë“œ ì‹¤íŒ¨', 'error');
                }
                // UI ë³µì›
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ì—…ë¡œë“œ';
                progressContainer.style.display = 'none';
            });

            // ì—ëŸ¬ ì´ë²¤íŠ¸
            xhr.addEventListener('error', () => {
                showToast('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ì—…ë¡œë“œ';
                progressContainer.style.display = 'none';
            });

            // ìš”ì²­ ì „ì†¡
            xhr.open('POST', API_BASE);
            xhr.send(formData);
        }

        // =====================================================================
        // ì˜ìƒ ì¬ìƒ
        // =====================================================================
        /**
         * ëª¨ë‹¬ì„ ì—´ê³  ì˜ìƒì„ ì¬ìƒí•¨
         *
         * video íƒœê·¸ì˜ srcì— ìŠ¤íŠ¸ë¦¬ë° URLì„ ì„¤ì •í•˜ë©´
         * ë¸Œë¼ìš°ì €ê°€ ìë™ìœ¼ë¡œ Range Requestë¥¼ ì²˜ë¦¬í•¨
         *
         * @param {number} id - ì˜ìƒ ID
         * @param {string} title - ì˜ìƒ ì œëª©
         * @param {string} description - ì˜ìƒ ì„¤ëª…
         */
        function playVideo(id, title, description) {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            // ëª¨ë‹¬ ì •ë³´ ì„¤ì •
            modalTitle.textContent = title;
            modalDescription.textContent = description || 'ì„¤ëª… ì—†ìŒ';

            // ìŠ¤íŠ¸ë¦¬ë° URL ì„¤ì •
            // ì´ URLë¡œ ìš”ì²­í•˜ë©´ ì„œë²„ì˜ VideoController.streamVideo()ê°€ í˜¸ì¶œë¨
            // ë¸Œë¼ìš°ì €ì˜ video íƒœê·¸ê°€ ìë™ìœ¼ë¡œ Range í—¤ë”ë¥¼ ì¶”ê°€í•˜ì—¬ ìš”ì²­í•¨
            player.src = `${API_BASE}/${id}/stream`;

            // ëª¨ë‹¬ ì—´ê¸°
            modal.classList.add('active');

            // ì˜ìƒ ì¬ìƒ ì‹œì‘
            player.play();
        }

        /**
         * ëª¨ë‹¬ ë‹«ê¸° (ë°°ê²½ í´ë¦­ ì‹œ)
         */
        function closeModal(event) {
            if (event.target === event.currentTarget) {
                closePlayer();
            }
        }

        /**
         * í”Œë ˆì´ì–´ ë‹«ê¸°
         */
        function closePlayer() {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');

            // ì˜ìƒ ì •ì§€
            player.pause();
            player.src = '';

            // ëª¨ë‹¬ ë‹«ê¸°
            modal.classList.remove('active');
        }

        // =====================================================================
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        // =====================================================================

        /**
         * íŒŒì¼ í¬ê¸°ë¥¼ ì½ê¸° ì¢‹ì€ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
         * ì˜ˆ: 1048576 â†’ "1.0 MB"
         */
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        /**
         * ë‚ ì§œë¥¼ ì½ê¸° ì¢‹ì€ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
         * ì˜ˆ: "2024-01-15T14:30:00" â†’ "2024. 1. 15."
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        /**
         * HTML íŠ¹ìˆ˜ë¬¸ì ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
         * @param {string} message - í‘œì‹œí•  ë©”ì‹œì§€
         * @param {string} type - 'success' ë˜ëŠ” 'error'
         */
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;

            // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ì‚¬ë¼ì§
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });
    </script>
